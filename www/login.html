<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Login page for SCCR">
        <meta name="author" content="Kobe Hu">
        <link rel="icon" href="img/Santa_Cruz_County.ico">
        <title>Admin sign-in</title>
        <link href="lib/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
  </head>

  <body class="text-center">
      <form class="form-signin">
          <img class="mb-4" src="img/Santa_Cruz_County.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2018 Santa Cruz County Resources</p>
      </form>
  </body>
</html>
