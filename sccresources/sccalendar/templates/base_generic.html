<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Jinja title -->
  {% block title %}
  <title>Santa Cruz County Resources</title>
  {% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Landing page for the Santa Cruz County Resources">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Loading static dependencies, such as CSS and image files, from `static` -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="icon" href="{% static 'img/Santa_Cruz_County.ico' %}">
</head>

<body>

    <!--
        Begin the main container
    -->
  <div class="container">
    <!--
        Navbar at the top of the page
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><span>Santa Cruz County Resources</span></a>
      <a class="navbar-brand" href="#">
          <!--
            Loading static image from `static`
          -->
        {% load static %}
        <img src="{% static 'img/Santa_Cruz_County.png' %}" width="8%" height="8%"></img>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>
        <!--
          Navbar items linking to different elements in the page
        -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--
              Navbar item that will go to the "About" section when clicked
            -->
          <li class="nav-item active">
            <a class="nav-link" href="#about">About</a>
          </li>
          <!--
            Navbar item that will go to the "Calendar" section when clicked
          -->
          <li class="nav-item active">
            <a class="nav-link" href="#calendar">Calendar</a>
          </li>
          <!--
            Navbar item that will go to the "Contact" section when clicked
          -->
          <li class="nav-item active">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--
      Containerizing the rest of the body inside of `index.html` (think of
      it as if we were "porting" the contents of `index.html` into this
      container)
    -->
    <div class="container mb-5" id="header">
        <div id="header">
          <div class="col-md text-center mb-2 mt-5">
            {% block content %} {% endblock %}
          </div>
        </div>
    </div>
    <!--
        Footer at the bottom of the page
    -->
   <div class="card-footer sm-transparent border-success text-center">Â© 2018 Santa Cruz County Resources</div>

   <!--
       Load all Javascript on the page after the HTML has been loaded (Bootstrap convention)
   -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
