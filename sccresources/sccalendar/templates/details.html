          {% if origin %}
          <iframe
                  width="300"
                  height="300"
                  frameborder="0" style="border:0"
                  src="https://www.google.com/maps/embed/v1/directions?key={{api_key}}
						  &origin={{origin}}
						  &destination={{location}}"
                  allowfullscreen>
          </iframe>
        {% else %}
          <iframe
          width="300"
          height="300"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key={{api_key}}
          &q={{location}}" allowfullscreen>
          </iframe>
        {% endif %}
