{% extends "base_generic.html" %}
{% block content %}
<div class="container">
      <h1>{{title}}</h1>
      <hr />
      <hr />
      <div class="container">
 	 	 <h2>{{date}} {{time}}</h2>
 	 	 <h3>{{location}}</h3>
     	 <p>{{description}}</p>
  	  </div>
            <form id='subscribeform' action="/calendar/confirm/" method="post" >
            {% csrf_token %}
            
            {% for key, value in hidden_data.items %}
            <input type="hidden" name={{key}} value='{{value}}' >
            {% endfor %}
            
            {{form}}
            <br>
            <input type="submit" value="Get Text Notifications" class="btn btn-primary"/>
            <button type="button" class="btn btn-primary">export to ical</button>
            <button type="button" class="btn btn-primary">export to google calendars</button>
          </div>
      		<div class="col-sm-6" id="gmaps">
                <script>doGeocode("{{location}}", "{{origin}}");</script>

      		</div>
      </div>
{% endblock %}
